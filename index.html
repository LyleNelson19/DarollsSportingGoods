<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/805f26c2b2.js" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dar'ls Sport'n Goods</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Da'Rals Sportn Goods</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div id="myWallet"></div>

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cartModal"
            onclick="app.shopController.viewCart()">
            <i class="fa fa-shopping-cart pl-0 ml-0" aria-hidden="true"></i>
        </button>

    </nav>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
            </div>
        </div>
        <div id="items" class="row"></div>

    </header>



    <body class="container-fluid">
        <div class="modal modalSize row mx-2" id="cartModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="col-12 modal-content ">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Your Shopping Cart
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-image">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Total</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="myCart"></tbody>

                        <!-- <tbody>
                            <tr>
                                <td class="w-25">
                                    <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png"
                                    class="img-fluid img-thumbnail" alt="Sheep">
                                </td>
                                <td>Vans Sk8-Hi MTE Shoes</td>
                                <td>89$</td>
                                <td class="qty"><input type="text" class="form-control" id="input1" value="2"></td>
                                <td>178$</td>
                                <td>
                                    <a href="#" class="btn btn-danger btn-sm">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody> -->
                    </table>
                    <!-- <div class="d-flex justify-content-end">
                        <h5>Total: <span class="price text-success">89$</span></h5>
                    </div> -->



                </div>
                <div class="modal-footer row border-top-0 ">
                    <div class="col-12 justify-content-center d-flex pb-3">Cart Total: $<span id='cartTotal'></span>
                    </div>
                    <div class="col-12 justify-content-between d-flex">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" onclick="app.shopController.checkout()"
                            data-dismiss="modal">Checkout</button>
                    </div>
                </div>
            </div>
        </div>


    </body>

    <script src="app/main.js" type="module"></script>
</body>

</html>
